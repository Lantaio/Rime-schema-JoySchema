full_shape:  # 在出现候选窗口时按回车键会上屏那个按键的全角标点
  ' ' : { commit: '　' }
  '!' : [ ！, ▲, ⚠, △ ]
  '"' : { pair: [ '“', '”' ] }
  '#' : [ ＃, ◆, ■, ◇, □ ]
  '$' : [ ￥, ＄, '€', '£', '¥', '¢', '¤', ₩ ]  # 此符号也用于触发输入中文数字和大写金额，因此不直接上屏
  '%' : [ ％, ★, ‰, ☆, ✪ ]
  '&' : [ ＆, ※, '§', ∞ ]
  '''' : { pair: [ '‘', '’' ] }
  '(' : [ （, 〔, 〘 ]
  ')' : [ ）, 〕, 〙 ]
  '*' : [ ×, ＊, ✱ ]
  '+' : [ ＋, ±, ∑, ∫ ]
  ',' : [ ，, '·' ]
  '-' : [ －, ∈, ⊂, ⊆ ]
  '.' : [ 。, ℃, °, ℉ ]
  '/' : [ ／, ÷, ≠, √ ]  # 此列表不可翻页，第4个候选项只能通过按3次↓箭头，再按空格键上屏，或用鼠标点选
  ':' : [ ：, ∵, ∴, ∷ ]
  ';' : [ ；, ☐, ☑, ☒ ]
  '<' : [ 《, 〈, ≤, «, ‹, ≦, ⟨ ]
  '=' : [ ＝, ⇒, ⇔, ≡, ≌ ]
  '>' : [ 》, 〉, ≥, », ›, ≧, ⟩ ]
  '?' : [ ？, ✔, ❌, ✘, ⭕ ]
  '@' : [ ＠, ●, ©, ®, ™, ○, № ]
  '[' : [ ［, 【, 〖 ]
  '\' : [ ＼, →, ↔, ← ]  # 此列表不可翻页
  ']' : [ ］, 】, 〗 ]
  '^' : [ ＾,　……, ⌘, ⌥, ⇧, ↩, ⌫, ⇪ ]  # 此符号用于触发输入symbols符号，因此不直接上屏
  '_' : [ ——, ∪, ∩, ∝ ]
  '`' : [ ｀, ′, ″, ‴ ]
  '{' : [ ｛, 「, 『 ]
  '|' : [ ｜, ↑, ↕, ↓, '‖', '¦' ]  # 此符号用于触发笔画查拼音，因此不直接上屏
  '}' : [ ｝, 」, 』 ]
  '~' : [ ～, ≈, 々, 〃 ]

