  ':' : { commit: ： }
  ';' : { commit: ； }
  '<' : [ 《, 〈, ≤, «, ‹, ≦, ⟨ ]
  '=' : '='
  '>' : [ 》, 〉, ≥, », ›, ≧, ⟩ ]
  '?' : { commit: ？ }
